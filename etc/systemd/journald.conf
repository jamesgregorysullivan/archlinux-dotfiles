[Journal]
Storage=persistent
Compress=yes
Seal=no
#SplitMode=login
#SyncIntervalSec=5m
RateLimitInterval=10s
RateLimitBurst=200
SystemMaxUse=64M
#SystemKeepFree=
SystemMaxFileSize=2M
RuntimeMaxUse=10M
#RuntimeKeepFree=
RuntimeMaxFileSize=2M
ForwardToSyslog=no
#ForwardToKMsg=no
#ForwardToConsole=no
#TTYPath=/dev/console
#MaxLevelStore=debug
#MaxLevelSyslog=debug
#MaxLevelKMsg=notice
#MaxLevelConsole=info
