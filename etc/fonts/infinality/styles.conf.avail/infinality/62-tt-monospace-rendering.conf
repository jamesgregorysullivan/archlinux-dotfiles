<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- bohoomil -->
  <!-- OVERRIDE SETTINGS -->
  <!-- Monochrome BCI for these fonts (circa Windows 98) -->
  <!-- This will make them look like crisp bitmap fonts. -->
