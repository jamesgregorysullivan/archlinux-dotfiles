<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ************************ FINAL SETTINGS **************************  -->
  <!-- ********************** (LANGUAGE SPECIFIC) ***********************  -->

  <match>
    <test name="lang" compare="contains">
      <string>ml</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="same">
      <string>Arial Unicode MS</string>
    </edit>
  </match>

  <match>
    <test name="lang" compare="contains">
      <string>or</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="same">
      <string>Arial Unicode MS</string>
    </edit>
  </match>

  <match>
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="same">
      <string>Meiryo</string>
    </edit>
  </match>

</fontconfig>
