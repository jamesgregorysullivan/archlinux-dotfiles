# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all colors in this file are in hex! see XQueryColor for examples

workspace_limit	    = 22
focus_mode		    = default
focus_close		    = previous
focus_close_wrap	= 1
focus_default		= last
spawn_position	    = last

# window decoration
border_width	= 1
color_focus		= red
color_unfocus	= rgb:88/88/88

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# bar settings
bar_enabled		= 1
bar_border_width	= 1
bar_border[1]		= rgb:00/80/80
bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]		= black
bar_font_color[1]	= rgb:a0/a0/a0
bar_font		= -*-profont-*-*-*-*-13-*-*-*-*-*-*-*
bar_action		= specbar.py
bar_justify		= right
bar_format		= +N:+I +S <+4D>+4<+V+A+4<%d.%m.%Y %H:%M:%S
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 1
clock_format		= %a %b %d %R %Z %Y
region_padding	= 0
tile_gap		= 0
title_name_enabled	= 0
title_class_enabled	= 0
window_name_enabled	= 0
verbose_layout		= 1
urgent_enabled		= 0

# Spawn Applications
program[term]		= urxvtc
program[screenshot_all]	= screenshot.sh full
program[screenshot_wind]	= screenshot.sh window
program[lock]		= slimlock
program[initscr]	= initscreen.sh
program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color

#dialog box size ratio .3 >= r < 1
#dialog_ratio		= 0.6

# Split a non-Xrandr dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org
autorun         = ws[9]:qmpdclient
autorun         = ws[10]:qstardict
autorun         = ws[11]:pidgin
autorun         = ws[2]:urxvtc

# workspace layout
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# mod key, (windows key is Mod4) (apple key on OSX is Mod2)
modkey = Mod4

# Clear key bindings and load new key bindings from the specified file.
# This allows you to load pre-defined key bindings for your keyboard layout.
keyboard_mapping = ~/.spectrwm_cz.conf

# quirks
# remove with: quirk[class:name] = NONE
quirk[mplayer2:xv]			= FLOAT + FULLSCREEN + FOCUSPREV
quirk[Vidalia Control Panel:vidalia] = FLOAT + ANYWHERE + FOCUSPREV
# quirk[OpenOffice.org 2.4:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.0:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.1:VCLSalFrame]	= FLOAT
# quirk[Firefox-bin:firefox-bin]		= TRANSSZ
# quirk[Firefox:Dialog]			= FLOAT
# quirk[Gimp:gimp]			= FLOAT + ANYWHERE
# quirk[XTerm:xterm]			= XTERM_FONTADJ
# quirk[pcb:pcb]				= FLOAT

## Fn-keys mapping
# volume control
program[raise_volume] = pamixer --unmute --increase 5
program[lower_volume] = pamixer --unmute --decrease 5
program[mute_volume] = pamixer --mute

bind[raise_volume] = XF86AudioRaiseVolume
bind[lower_volume] = XF86AudioLowerVolume
bind[mute_volume] = XF86AudioMute

# power button
#program[oblogout] = oblogout
#bind[oblogout] = XF86PowerOff

# multimedia keys
program[mpd_toggle] = mpc toggle
program[mpd_stop] = mpc stop
program[mpd_prev] = mpc prev
program[mpd_next] = mpc next

bind[mpd_toggle] = XF86AudioPlay
bind[mpd_stop] = XF86AudioStop
bind[mpd_prev] = XF86AudioPrev
bind[mpd_next] = XF86AudioNext

# toggle touchpad 
program[toggle_touchpad] = /home/lahwaacz/bin/toggle-touchpad.sh
bind[toggle_touchpad] = XF86WWW

# monitor brightness
program[brightness_down] = /home/lahwaacz/bin/display-brightness-notify.py
program[brightness_up] = /home/lahwaacz/bin/display-brightness-notify.py

bind[brightness_down] = XF86MonBrightnessDown
bind[brightness_up] = XF86MonBrightnessUp

# lock screen
bind[lock] = XF86ScreenSaver

# exit using systemd
program[quit_systemd] = systemctl --user exit
bind[quit_systemd] = MOD+Shift+q
