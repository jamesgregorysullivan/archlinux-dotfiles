<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Include local directory for font files -->
  <dir>~/.local/share/fonts</dir>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Clean</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
