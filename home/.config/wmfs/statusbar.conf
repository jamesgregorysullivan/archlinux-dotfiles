{
    "battery_format"              : "^s[right;#1793d0;Bat ]^s[right;#dddddd;%.1s %d%%]",
    "battery_path_full"           : "/sys/class/power_supply/BAT0/energy_full",
    "battery_path_now"            : "/sys/class/power_supply/BAT0/energy_now",
    "battery_path_state"          : "/sys/class/power_supply/BAT0/status",
    "battery_critical_percent"    : 6,
    "battery_critical_action1"    : "twmnc --aot --bg red --fg white -s 30 --fs 18 --title 'Battery level critical' --content 'hibernation in 5 seconds...'",
    "battery_critical_timeout"    : 5,
    "battery_critical_action2"    : "systemctl hibernate",

    "cpu_format"                  : "^s[right;#1793d0;CPU ]^g[right;150;14;%d;100;#333333;#0087d7;cpu]",
    "date_format"                 : "^s[right;#dddddd;%s]",
    "essid_format"                : "^s[right;#1793d0;ESSID]^s[right;#dddddd; %s]",
    "ip_format"                   : "^s[right;#1793d0;IP]^s[right;#dddddd; %s]",
    "network_format_wireless"     : "^s[right;#1793d0;Down ]^g[right;100;14;%d;300;#333333;#1c9a34;down] ^s[right;#888888; - ] ^s[right;#1793d0;Up ]^g[right;100;14;%d;300;#333333;#bc1e1e;up]",
    "network_format_wired"        : "^s[right;#1793d0;Down ]^g[right;100;14;%d;5000;#333333;#1c9a34;down] ^s[right;#888888; - ] ^s[right;#1793d0;Up ]^g[right;100;14;%d;5000;#333333;#bc1e1e;up]",
    "network_wired_interface"     : "eth0",
    "network_wireless_interface"  : "wlan0",
    "ram_format"                  : "^s[right;#1793d0;RAM ]^p[right;100;8;0;%ld;%ld;#333333;#005faf]",
    "volume_format"               : "^s[right;#1793d0;Vol ]^s[right;#dddddd;%s]",

    "mpd_format"                  : "^s[right;#1793d0;MPD ]^s[right;#dddddd;%d:%02d / %d:%02d ]^P[right;100;8;3;%d;%d;#333333;#005faf]^s[right;#dddddd; %s]"
}
